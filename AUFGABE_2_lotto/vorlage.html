	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.2.1.min.js"></script>
	<script>
	var createLottoTicket = function() {
		console.log("Create Ticket");
		var ticketTable = $('<table></table>').attr({id: "ticket1"});
		var nrows = 8;
		var ncols = 6;
		var number = 0;
		for (var i=0; i < nrows; i++) {
			var row = $('<tr></tr>').appendTo(ticketTable);
			for (var j=0; j < ncols; j++) {
				number++;
				if (number <= 45) {
					numberText = number
				}
				else {
					numberText = ''
				}
				$('<td></td>').text(numberText).appendTo(row);
			}
		}

		console.log(ticketTable.html());
		ticketTable.appendTo($('#lottoTickets'));
	}

	$(document).ready(function() {
		createLottoTicket();
	});
	</script>
