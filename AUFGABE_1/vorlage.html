<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.2.1.min.js"></script>
	<script>
	
	var calcBmi = function() {
	  var height = document.getElementById('height').value;
	  var weight = document.getElementById('weight').value;
	  console.log("Berechnen", height, weight)
	  var bmi = weight/Math.pow((height/100), 2);
	  console.log(bmi);
	  if (!Number.isNaN(bmi)) {
	    document.getElementById('result').innerHTML = bmi.toFixed(3);
		placeCross(height, weight);
	  }
	  else {
		document.getElementById('result').innerHTML = '0';
	  }
	};
	
	var placeCross = function(height, weight) {
	  var y_offset = -75;
	  var x_offset = -1546;
	  var y = parseInt(weight)*3 + y_offset;
	  var x = parseInt(height)*10 + x_offset;
	  console.log(weight);
	  console.log(y_offset);
	  console.log(y)
	  console.log(x)
	  $('.cross').css({
	    "bottom": y + "px",
		"left": x + "px"
	  });
	  console.log($('.cross'))
	};
	
	$(document).ready(function() {
	  calcBmi();
	  //$('#calculateBtn').on('click', calcBmi);
	  $('#height').on('change', calcBmi);
	  $('#weight').on('change', calcBmi);
	});
	</script>
	
	<style>
	.container {position: relative;}
	.cross {position: absolute; bottom:75px; left:154px;}
	</style>
	
</head>

<body>
	<h1>Body-Mass-Index (BMI)</h1>
	<input id="height" type="number" value="188">Größe [cm]</input>
	<br>
	<input id="weight" type="number" step="0.1" value="78">Gewicht [kg]</input>
	<br>
	<!--<button id="calculateBtn">Berechnen</button>-->
	<p id="result">0</p>
	<div class="container">
	  <img src="bmi_tabelle.gif">
	  <span class="cross">X</span>
	</div>
</body>
</html>
